<!DOCTYPE html>
<html>
<head>
	<title>shorten-generator</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- 最新編譯和最佳化的 CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

	<!-- 選擇性佈景主題 -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

	<!-- 最新編譯和最佳化的 JavaScript -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
	<script src="js/index.js"></script>
</head>
<body>
	<div class="container">
		<h2>縮網址產生器</h2>
  		<p>我們支援的縮網址服務 :</p>            
  		<table class="table">
    			<thead>
    			  <tr>
        				<th>服務名稱</th>
        				<th>支援度</th>
      			</tr>
    			</thead>
    			<tbody>
    			  <tr>
        				<td>McAf.ee</td>
        				<td>Yes</td>
      			</tr> 
      			<tr>
        				<td>goo.gl</td>
        				<td>Yes</td>
      			</tr>
      			<tr>
        				<td>bit.ly</td>
        				<td>Yes</td>
      			</tr>
      			</tbody>
  		</table>
  		<div class="form-group">
  			<label for="longUrl">請輸入網址:</label>
  			<input type="text" class="form-control" id="longUrl">
		</div>
		<div class="form-group">
			<label for="sel-service">請選擇縮網址服務:</label>
			<select id="sel-service" class="form-control">
				<option value="no-sel">請選擇縮網址服務</option>
				<option value="McAf.ee">McAf.ee</option>
				<option value="goo.gl">goo.gl</option>
				<option value="bit.ly">bit.ly</option>
			</select>
		</div>
		<div class="form-group">
			<button id="post-url" type="button" class="btn btn-primary active btn-block">送出</button>
		</div>
	</div>
</body>
</html>
